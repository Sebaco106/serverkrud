<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Example - One Piece</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main">
            <h1>CRUD Example - One Piece</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" placeholder="Enter role">
            </div>
            <div class="form-group">
                <button onclick="addCharacter()">Add Character</button>
            </div>
            <table id="characterTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Characters will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let characters = [
            { name: 'Monkey D. Luffy', role: 'Captain' },
            { name: 'Roronoa Zoro', role: 'Swordsman' }
        ];

        function renderTable() {
            const tableBody = document.querySelector('#characterTable tbody');
            tableBody.innerHTML = '';

            characters.forEach((character, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${character.name}</td>
                    <td>${character.role}</td>
                    <td>
                        <button class="btn-danger" onclick="deleteCharacter(${index})">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function addCharacter() {
            const nameInput = document.getElementById('name');
            const roleInput = document.getElementById('role');

            const newCharacter = {
                name: nameInput.value,
                role: roleInput.value
            };

            characters.push(newCharacter);
            renderTable();

            nameInput.value = '';
            roleInput.value = '';
        }

        function deleteCharacter(index) {
            characters.splice(index, 1);
            renderTable();
        }

        // Initial render
        renderTable();
    </script>
</body>
</html>
